<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>RS webdevelopment - Homepage</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/tailwind.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="max-h-screen h-screen overflow-hidden max-w-screen text-white"
      style="
        background: linear-gradient(
          90deg,
          rgba(102, 126, 234, 0.6) 0%,
          rgba(118, 75, 162, 0.6) 100%
        );
      "
    >
      <nav
        class="flex items-center justify-between container mx-auto max-w-7xl"
      >
        <h1 class="py-3 text-2xl font-semibold">
          RS webdevelopment
        </h1>
        <label
          for="darkmode_check"
          class="-mb-1 inline-flex items-center cursor-pointer"
        >
          <div class="relative">
            <input id="darkmode_check" type="checkbox" class="hidden" />
            <div
              class="toggle__line w-10 h-4 bg-gray-400 rounded-full shadow-inner"
            ></div>
            <div
              class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"
            ></div>
          </div>
          <div class="ml-3 -mt-1 text-gray-700 font-medium">
            <span class="font-semibold">
              Dark mode (<span id="darkmode">off</span>)
            </span>
          </div>
        </label>
      </nav>
      <div class="flex items-center justify-center h-full w-full">
        <div class="absolute inset-auto container mx-auto max-w-7xl">
          <div class="flex items-center justify-between">
            <div class="-mt-24 space-y-10">
              <h1 class="text-3xl font-bold tracking-widest">Coming soon</h1>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit
                cum dignissimos voluptatum quaerat eveniet nobis recusandae
                necessitatibus possimus. Magni ratione atque corporis obcaecati
                illum est tenetur itaque eius similique incidunt.
              </p>
            </div>
            <div>
              <img
                class="w-auto"
                src="https://rswebdevelopment.nl/img/opmaat.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#darkmode_check").change(function () {
          if (this.checked) {
            console.log("darkmode on");
            $("body > *").removeClass("text-white");
            $("#darkmode").html("on");
          } else {
            $("body > *").addClass("text-white");
            $("#darkmode").html("off");
          }
        });
      });
    </script>
  </body>
</html>
